<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d26cb7d64e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="formstyles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="bi-flex-form">
            <form action="#" class="login-form">

                <div class="main-form-header-container">
                    <div class="main-form-header">
                        <img src="main_icon.gif" alt="Logo" />
                        <h1>Airspace</h1>
                    </div>
                </div>

                <div class="field-box">
                    <label for="email-field">Email <br />
                        <input class="default-input" id="email-field" type="email" placeholder="demiz@info.com" required/><i class="fa-regular fa-envelope field-icon"></i>
                    </label>
                </div>

                <div class="field-box">
                    <label for="pwd-field">Password <br />
                        <input class="default-input" id="pwd-field" type="password" required/><i class="fa-solid fa-key field-icon"></i>
                    </label>
                </div>

                <div class="field-box hide" id="error-msg" style="color: red; font-size: 0.8rem; text-align: center;"></div>

                <div class="field-box two-by-two-v-flex-box">
                    <input type="checkbox" id="remember-me-chbox" />
                    <div>
                        <label for="remember-me-chbox">Remember me</label>
                        <p id="rmc-description">Save my login details for next time.</p>
                    </div>
                </div>

                <div class="field-box">
                    <button id="signin-btn" class="btn-highlt">Sign in</button>
                </div>

                <div class="text-btw-hr"s style="margin-top: 30px;">
                    <hr />
                    <span>OR</span>
                    <hr />
                </div>

                <p class="dont-have-acc-msg">Don't have an account? <a href="/signup.html">Sign up</a></p>

                <div class="third-party-auth-options">
                    <a href="#"><button class="other-auths-btn" id="google-auth-btn"><img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google logo" /> Sign in with Google</button></a>
                    <a href="#"><button class="other-auths-btn" id="fb-auth-btn"><img src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000" alt="Facebook logo" /> Sign in with Facebook</button></a>
                    <a href="#"><button class="other-auths-btn" id="apple-auth-btn"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">
<g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M40.084,32.613c-0.848,1.835 -1.254,2.655 -2.342,4.274c-1.521,2.264 -3.67,5.089 -6.326,5.109c-2.361,0.018 -2.971,-1.507 -6.176,-1.482c-3.204,0.016 -3.872,1.51 -6.237,1.484c-2.654,-0.022 -4.688,-2.568 -6.21,-4.826c-4.259,-6.34 -4.707,-13.768 -2.076,-17.721c1.861,-2.803 4.807,-4.449 7.572,-4.449c2.817,0 4.588,1.514 6.916,1.514c2.262,0 3.638,-1.517 6.896,-1.517c2.464,0 5.07,1.313 6.931,3.575c-6.09,3.262 -5.101,11.763 1.052,14.039z"></path><path d="M30.046,12.072c1.269,-1.577 2.232,-3.804 1.882,-6.072c-2.069,0.138 -4.491,1.418 -5.905,3.075c-1.282,1.51 -2.345,3.752 -1.931,5.922c2.259,0.069 4.597,-1.233 5.954,-2.925z"></path><path d="M36.736,20.421c-8.736,9.58 -16.736,0.58 -27.508,7.421c0.375,3.027 1.53,6.303 3.565,9.331c1.521,2.258 3.556,4.804 6.21,4.826c2.365,0.025 3.033,-1.469 6.237,-1.484c3.205,-0.024 3.814,1.5 6.176,1.482c2.656,-0.021 4.805,-2.846 6.326,-5.109c1.088,-1.619 1.494,-2.439 2.342,-4.274c-5.206,-1.926 -6.695,-8.3 -3.348,-12.193z"></path></g></g>
</svg>Sign in with Apple</button></a>
                </div>

                <small class="cp-right-text">Â© Copy right 2023 Airspace Corporation</small>

            </form>


            <div class="airspace-img-box">
                <img src="airspace.jpeg" alt="Airspace" />
            </div>

        </div>
    </main>

    <script src="core.js"></script>
    <script>
        
        loginBtn = document.getElementById("signin-btn");

        loginBtn.addEventListener("click", (e) => {
            e.preventDefault() // stop default form submit behavior

            let emailElem = document.getElementById("email-field"), 
            pwdElem = document.getElementById("pwd-field"), 
            keepUserLoggedIn = document.getElementById("remember-me-chbox");


            for (let i of [emailElem, pwdElem]) {
                if (!i.value.length) {
                    i.style.borderColor = "red";
                    errorMsg("Field is required.");
                    return;
                } else {
                    i.style.borderColor = "var(--primary-field-border-c)";
                }
            }

            if (!localStorage.getItem("user_email")) {
                errorMsg("Email address does not exist, please sign up.");
                return;
            }
            if (emailElem.value === localStorage.getItem("user_email")) {
                if (pwdElem.value === localStorage.getItem("user_password")) {
                    if (keepUserLoggedIn.checked) {localStorage.setItem("remember_me", true)} // for auto login
                    localStorage.setItem("is_login", true);
                    hideErrorMsg(); // hide error message
                    alert("Login successfully!");
                    setTimeout(() => window.location.href = "/", 500); // redirect to home page after successful login
                } else {
                    errorMsg("Wrong password, please try again."); // prompt error msg
                }
            } else {
                errorMsg("Wrong email address, please try again."); // prompt error msg
            }
        })
    </script>
</body>
</html>
